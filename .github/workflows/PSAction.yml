on: [workflow_dispatch]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Hello world action step
        id: hello
        uses: whowong/GHCustomActionsSandbox/hello-world-powershell-docker-action@b6b8f729064d062843a33c96352612fd95d08780
        with:
          who_to_greetbeta: 'Mona the Octocat'
      # Use the output from the `hello` step
      - name: Get the output
        run: echo "Here is the greeting! ${{ steps.hello.outputs.greet }}"
